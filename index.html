<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>


</head>
<body class="container">
    <div class="row mt-4 g-4" x-data="{todos: {{ .Todos }} }">
        <div class="col-8">
            <h1 class="mb-4">Todo Items</h1>
                <table class="table">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Completed</th>
                    </thead>
                    <tbody id="todo-table-body">
                        <template x-for="todo in todos">
                            <tr>
                                <td x-text="todo.id"></td>
                                <td x-text="todo.name" ></td>
                                <td x-text="todo.is_completed"></td>
                            </tr>
                        </template>

                    </tbody>
                </table>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add Todo</h1>
            <form hx-post="/submit-todo" hx-target="#todo-table-body" hx-swap="beforeend">
                <div class="mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="is_completed" class="form-label">Is Completed ?</label>
                    <input type="checkbox" name="is_completed" class="form-check" value="true">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button> 
            </form>
        </div>
    </div>
    
</body>
</html>
